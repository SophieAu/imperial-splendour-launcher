name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Install Wails
      run: go get -u github.com/wailsapp/wails/cmd/wails
    
    - name: Build Launcher
      run: wails build -d

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: executables
        path: build/
          
