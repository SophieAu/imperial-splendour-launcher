name: Build

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Install Wails
      run: go get -u github.com/wailsapp/wails/cmd/wails@v1.16.3
    
    - name: Build Launcher
      run: |
        cd launcher
        wails build -d
        mv build/imperial-splendour-launcher.exe build/imperial-splendour-launcher_debug.exe
        wails build -p
        cd ..

    - name: Build Deactivator
      run: |
        cd setup/deactivator
        go build -o ../deactivator.exe

    - name: Extract Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: executables
        path: build/
          
